<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write In Requests</title>
  <link href="/CSS/style.css" rel="stylesheet">
</head>
<body>
  <form target="_blank" action="https://formsubmit.co/f957528ba6170470cecee519550bc215" method="POST" class="requestForm">
    <div class="questionGroup">
      <label for="department" class="formTitle" id="departmentTitle">Select Department:</label>
      <select type="dropdown" class="formInput" id="department" name="departmentTitle">
        <option value="COVID-19">COVID-19</option>
        <option value="brush">Brush or Bulk</option>
        <option value="childSupport">Child Support</option>
        <option value="deadAnimal">Dead Animal</option>
        <option value="divorce">Divorce</option>
        <option value="drainage">Drainage</option>
        <option value="elections">Elections</option>
        <option value="employment">Employment</option>
        <option value="foreclosures">Foreclosures</option>
        <option value="hazardousWaste">Hazardous Dump or Leak</option>
        <option value="illegalStorage">Illegal Storage</option>
        <option value="juryDuty">Jury Duty</option>
        <option value="motorVehicleTaxes">Motor Vehicle Taxes</option>
        <option value="nameChange">Name Change</option>
        <option value="parkMaintenance">Park Maintenance</option>
        <option value="propertyTaxes">Property Taxes</option>
        <option value="roadRepairs">Road Repairs</option>
        <option value="tickets">Tickets/Citations</option>
        <option value="trafficSafety">Traffic Safety</option>
        <option value="trafficSigns">Traffic Signs</option>
        <option value="vandalism">Vandalism</option>
        <option value="grassMaintenance">Weed/Grass Maintenance</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="questionGroup">
      <label for="address" class="formTitle" id="addressOfRequest">Address/Location of Request:</label>
      <input type="text" class="formInput" id="address" name="addressOfRequest">
    </div>
    <div class="questionGroup">
      <label for="description" class="formTitle" id="briefDescription">Brief Description:</label>
      <textarea type="text" class="formInput" id="description" name="briefDescription"></textarea>
    </div>
    <div class="questionGroup">
      <label for="contactPref" class="formTitle" id="contactPreference">Contact Preference:</label>
      <select type="dropdown" class="formInput" id="contactPref" name="contactPreference">
        <option value="noContact">Do not contact me</option>
        <option value="phoneContact">Contact me by phone</option>
        <option value="emailContact">Contact me by email</option>
      </select>
    </div>
    <div class="questionGroup">
      <label for="name" class="formTitle" id="fullName">Full Name:</label>
      <input type="text" class="formInput" id="name" name="fullName">
    </div>
    <div class="questionGroup">
      <label for="phone" class="formTitle" id="phoneNumber">Phone:</label>
      <input type="tel" class="formInput" id="phone" name="phoneNumber">
    </div>
    <div class="questionGroup">
      <label for="email" class="formTitle" id="emailAddress">Email:</label>
      <input type="email" class="formInput" id="email" name="emailAddress">
    </div>
    <button type="submit">Send Request</button>
  </form>
</body>
</html>
